<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol</title>
    <link rel="icon" href="assets/images/LogaAa.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #a0d8f1;
            background-image: url('assets/images/FondoFutbol.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            min-height: 100vh;
        }

        /* Contenedor que alinea el título y el botón */
        .titulo-boton-container {
            display: flex;
            flex-direction: column; /* Cambia a columna en dispositivos móviles */
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            gap: 20px; /* Espacio entre el título y el botón */
            text-align: center; /* Alinea el texto al centro */
        }

        .titulo-container {
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            width: 90%; /* Ajusta el ancho en dispositivos móviles */
            max-width: 400px; /* Mantiene el ancho máximo en pantallas grandes */
        }

        h1 {
            color: #000000;
            margin: 0;
        }

        .btn-combi {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Botón más grande */
            width: 90%; /* Ajusta el ancho en dispositivos móviles */
            max-width: 300px; /* Mantiene el ancho máximo en pantallas grandes */
        }

        .btn-combi:hover {
            background-color: #ff4500;
        }

        .imagenes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .imagen {
            border-radius: 10px;
            width: 320px;
            cursor: pointer;
        }

        .imagen#brasil {
            order: 4;
        }

        /* Estilos para pantallas pequeñas (móviles) */
        @media (max-width: 600px) {
            .titulo-boton-container {
                flex-direction: column; /* Cambia a columna en pantallas pequeñas */
                gap: 10px; /* Reduce el espacio entre el título y el botón */
            }

            .titulo-container {
                width: 90%; /* Ajusta el ancho del título */
                padding: 5px 10px; /* Reduce el padding en pantallas pequeñas */
            }

            .btn-combi {
                width: 90%; /* Ajusta el ancho del botón */
                padding: 10px; /* Reduce el padding en pantallas pequeñas */
                font-size: 16px; /* Ajusta el tamaño del texto en el botón */
            }

            .imagen {
                width: 100%; /* Ajusta el tamaño de las imágenes en pantallas pequeñas */
            }
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            var imagenes = document.querySelectorAll('.imagen');
            imagenes.forEach(function (imagen) {
                imagen.addEventListener('click', function () {
                    var nombreImagen = imagen.alt.toLowerCase();
                    window.open(nombreImagen + '.html', '_blank');
                });
            });
        });

        function abrirCombiSonadora() {
            window.open('combi-sonadora.html', '_blank');
        }
    </script>
</head>

<body>
    <!-- Contenedor que envuelve tanto el título como el botón -->
    <div class="titulo-boton-container">
        <div class="titulo-container">
            <h1>Contenido de Fútbol</h1>
        </div>
        <button class="btn-combi" onclick="abrirCombiSonadora()">COMBI SOÑADORA</button>
    </div>

    <div class="imagenes-container">
        <img class="imagen" id="pre" src="assets/images/Pre.jpg" alt="Pre">
        <img class="imagen" id="ita" src="assets/images/ITA.jpg" alt="ITA">
        <img class="imagen" id="liga" src="assets/images/Liga.jpg" alt="Liga">
        <img class="imagen" id="dimayor" src="assets/images/dimayor.jpg" alt="Dimayor">
        <img class="imagen" id="brasil" src="assets/images/Brasil.jpg" alt="Brasil">
        <img class="imagen" id="usa" src="assets/images/Bundes.jpg" alt="Bundesliga">
        <img class="imagen" id="afa" src="assets/images/Li.jpeg" alt="Li">
        <img class="imagen" id="uefa" src="assets/images/uefa.jpg" alt="UEFA">
    </div>
</body>

</html>
