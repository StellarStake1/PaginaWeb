<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions League</title>
    <link rel="icon" href="assets/images/LogaAa.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgb(68, 52, 211);
            margin: 0;
            overflow: hidden; /* Evita el desplazamiento */
        }

        .titulo-container {
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Asegura que el título esté encima de otros elementos */
        }

        h1 {
            color: #000000;
            margin: 0;
        }

        .contenedor-principal {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: calc(100% - 60px); /* Ajustar la altura para el botón */
        }

        .imagen-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80%; /* Ajustar la altura de la imagen */
            margin-top: 20px; /* Ajustar el margen superior */
        }

        .imagen-champions {
            max-width: 100%; /* Ajusta el tamaño de la imagen */
            height: auto; /* Mantiene la relación de aspecto */
            border-radius: 10px;
        }

        .telegram-boton {
            position: fixed;
            bottom: 20px; /* Posición del botón en la parte inferior */
            left: 50%;
            transform: translateX(-50%);
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10; /* Asegura que el botón esté encima de otros elementos */
        }

        .telegram-boton:hover {
            background-color: #006fa1;
        }
    </style>
</head>

<body>
    <div class="titulo-container">
        <h1>Champions League</h1>
    </div>

    <div class="contenedor-principal">
        <div class="imagen-container">
            <img class="imagen-champions" src="assets/images/CC.png" alt="Champions League">
        </div>
    </div>

    <button class="telegram-boton" onclick="irATelegram()">Únete a nuestro grupo de Telegram</button>

    <script>
        function irATelegram() {
            window.open('https://t.me/+X8oJLoa9vUllNGYx');
        }
    </script>
</body>

</html>
