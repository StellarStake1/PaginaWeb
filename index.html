<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellarStake</title>
    <link rel="icon" href="assets/images/LogaAa.png" type="image/x-icon">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1a1a1d; /* Fondo oscuro y profesional */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilos del cuadro principal */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease;
            max-width: 500px;
            width: 100%;
            border: 2px solid #FF5722; /* Borde neón */
            box-shadow: 0 0 20px #FF5722, 0 0 40px #FF5722, 0 0 60px #FF5722; /* Sombra luminosa */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-image: url('assets/images/LogaAa.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .welcome {
            font-size: 32px;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FFC107; /* Color vibrante */
        }

        .register {
            font-size: 20px;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #FFC107, #FF5722); /* Combinación de colores vibrantes */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
        }

        .button:hover {
            background-color: #FF5722;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal-content {
            background-color: #111;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: slideDown 0.5s ease;
            border: 2px solid #FF5722; /* Borde neón */
            box-shadow: 0 0 20px #FF5722, 0 0 40px #FF5722, 0 0 60px #FF5722; /* Sombra luminosa */
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFC107; /* Color vibrante */
        }

        .modal-body {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .modal-button {
            background: linear-gradient(135deg, #FFC107, #FF5722); /* Combinación de colores vibrantes */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-button:hover {
            background-color: #FF5722;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo"></div>
        <div class="welcome">¡Bienvenid@ a StellarStake!</div>
        <div class="register">Pronósticos deportivos para los mejores</div>
        <button class="button" onclick="showModal()">INGRESA</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">StellarStake</div>
            <div class="modal-body">
                Este sitio es exclusivo para mayores de edad. Las apuestas pueden ser adictivas, por lo que te recomendamos apostar con responsabilidad. ¡Diviértete, pero siempre con cuidado!
            </div>
            <div class="modal-buttons">
                <button class="modal-button" onclick="accept()">Aceptar</button>
                <button class="modal-button" onclick="cancel()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById("myModal").style.display = "flex";
        }

        function accept() {
            document.getElementById("myModal").style.display = "none";
            window.location.href = 'DeportesDisponibles.html';
        }

        function cancel() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>

</html>
