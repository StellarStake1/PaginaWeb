<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportes Disponibles</title>
    <link rel="icon" href="assets/images/logo Tigre.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1d;
            margin: 0;
        }

        h1 {
            color: #ffffff;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .titulo-container {
            padding: 20px 40px;
            background-color: rgba(255, 87, 34, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
        }

        .boton {
            margin-top: 15px;
            background: linear-gradient(135deg, #FFC107, #FF5722);
            color: white;
            border-radius: 8px;
            font-size: 1.2em;
            width: 200px;
            height: 55px;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .boton:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 87, 34, 0.7);
        }

        .red-social {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 25px;
            position: relative;
        }

        .telegram, .instagram, .tiktok {
            background-size: cover;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .telegram {
            background-image: url('assets/images/TELE.png');
            width: 55px;
            height: 55px;
        }

        .instagram {
            background-image: url('assets/images/descarga.png');
            width: 55px;
            height: 55px;
        }

        .tiktok {
            position: relative;
            background-image: url('assets/images/Tok.png');
            width: 80px;
            height: 80px;
        }

        .telegram:hover, .instagram:hover, .tiktok:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 60, 0, 0.6);
        }

        /* Estilos del letrero */
        .tiktok-message {
            position: absolute;
            bottom: 90px; /* Ajustamos la posici칩n para que aparezca encima del bot칩n */
            left: 50%;
            transform: translateX(-50%);
            background-color: #FF5722;
            color: white;
            width: auto; /* Ajustamos el ancho para que se ajuste al texto */
            height: auto; /* Ajustamos la altura para que se ajuste al texto */
            padding: 10px 15px; /* Agregamos padding para un mejor aspecto */
            border-radius: 15px; /* Hacemos las esquinas redondeadas */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em; /* Tama침o de fuente m치s peque침o */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: slideIn 1s forwards, fadeOut 0.5s 9s forwards; /* Aumentamos el tiempo de espera antes de que desaparezca */
            text-align: center;
            font-weight: bold;
            z-index: 1;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translate(10px, -10px); }
            to { opacity: 1; transform: translate(0, 0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>

<body>
    <script>
        function verFutbol() { window.open('futbol.html', '_blank'); }
        function verBaloncesto() { window.open('baloncesto.html', '_blank'); }
        function verTenis() { window.open('tenis.html', '_blank'); }
        function verFutbolFemenino() { window.open('futbol_femenino.html', '_blank'); }
        function irATelegram() { window.open('https://t.me/+X8oJLoa9vUllNGYx', '_blank'); }
        function irAInstagram() { window.open('https://www.instagram.com/strellastake/', '_blank'); }
        function irATikTok() { window.open('https://www.tiktok.com/@capitan_del_futbol?_t=8qgYQoH1rza&_r=1', '_blank'); }

        window.onload = function() {
            const message = document.querySelector('.tiktok-message');
            message.style.display = 'flex';
        };
    </script>

    <div class="titulo-container">
        <h1>Deportes Disponibles</h1>
    </div>

    <button class="boton" onclick="verFutbol()">F칰tbol</button>
    <button class="boton" onclick="verBaloncesto()">Baloncesto</button>
    <button class="boton" onclick="verTenis()">Tenis</button>
    <button class="boton" onclick="verFutbolFemenino()">F칰tbol Femenino</button>

    <div class="red-social">
        <div class="instagram" onclick="irAInstagram()"></div>
        <div class="telegram" onclick="irATelegram()"></div>
        <div class="tiktok" onclick="irATikTok()">
            <div class="tiktok-message">춰Video an치lisis partido Arsenal vs Liverpool! 游꿟</div>
        </div>
    </div>
</body>
</html>
