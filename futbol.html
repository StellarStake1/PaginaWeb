<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol</title>
    <link rel="icon" href="assets/images/logo Tigre.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }

        .titulo-container {
            padding: 20px 40px;
            background-color: rgba(255, 87, 34, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
            margin-top: 50px;
        }

        h1 {
            color: #ffffff;
            margin: 0;
            font-size: 2em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .botones-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .boton {
            background: linear-gradient(135deg, #FFC107, #FF5722);
            color: white;
            border-radius: 8px;
            font-size: 1em;
            width: 200px;
            height: 55px;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .boton:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 87, 34, 0.7);
        }

        .imagenes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .imagen {
            border-radius: 10px;
            width: 320px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 5px solid rgba(255, 255, 255, 0.8);
        }

        .imagen:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.8);
            border: 5px solid #FF6347;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .boton {
                width: 90%;
                height: 50px;
                font-size: 1.1em;
            }

            .imagen {
                width: 90%;
                max-width: 650px;
            }
        }
    </style>
    <script>
        function abrirCombiSonadora() {
            window.open('combi-sonadora.html', '_blank');
        }

        function abrirApuestaDelDia() {
            window.open('apuesta-dia.html', '_blank');
        }

        window.addEventListener('load', function () {
            var imagenes = document.querySelectorAll('.imagen');
            imagenes.forEach(function (imagen) {
                imagen.addEventListener('click', function () {
                    var nombreImagen = imagen.alt.toLowerCase();
                    window.open(nombreImagen + '.html', '_blank');
                });
            });
        });
    </script>
</head>

<body>
    <div class="titulo-container">
        <h1>Contenido de Fútbol</h1>
    </div>

    <div class="botones-container">
        <button class="boton" onclick="abrirCombiSonadora()">COMBI SOÑADORA</button>
        <button class="boton" onclick="abrirApuestaDelDia()">APUESTA DEL DÍA</button>
    </div>

    <div class="imagenes-container">
        <img class="imagen" id="pre" src="assets/images/Pre.jpg" alt="Pre">
        <img class="imagen" id="ita" src="assets/images/ITA.jpg" alt="ITA">
        <img class="imagen" id="liga" src="assets/images/Liga.jpg" alt="Liga">
        <img class="imagen" id="usa" src="assets/images/Bundes.jpg" alt="Bundesliga">
        <img class="imagen" id="ligue1" src="assets/images/Ligue 1.jpg" alt="Ligue1">
        <img class="imagen" id="brasil" src="assets/images/Brasil.jpg" alt="Brasil">
        <img class="imagen" id="afa" src="assets/images/Li.jpeg" alt="Li">
        <img class="imagen" id="uefa" src="assets/images/uefa.jpg" alt="UEFA">
        <img class="imagen" id="conference" src="assets/images/Conference Lague.jpg" alt="Conference League">
        <!-- <img class="imagen" id="dimayor" src="assets/images/dimayor.jpg" alt="Dimayor"> -->
        <img class="imagen" id="mlsmx" src="assets/images/Diseño sin título.png" alt="MLS_MX">
        <img class="imagen" id="sudamericana" src="assets/images/SUDAMERICANA.jpg" alt="Copa Sudamericana">
        <img class="imagen" id="libertadores" src="assets/images/Libertadores.jpg" alt="Copa Libertadores">
        <img class="imagen" id="eredivisie" src="assets/images/liga holandaa.jpg" alt="Eredivisie">
        <!-- Nuevas imágenes -->
        <img class="imagen" id="nations-league" src="assets/images/NATIONS LEAGUE.jpg" alt="Nations League">
       <!-- <img class="imagen" id="eliminatorias-conmebol" src="assets/images/Conmbol.png" alt="Eliminatorias Conmebol">-->
    </div>
</body>

</html>
