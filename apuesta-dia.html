<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuestas del Día</title>
    <link rel="icon" href="assets/images/logo Tigre.png" type="image/x-icon">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra verticalmente */
            background-color: #000; /* Fondo negro */
            margin: 0;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden; /* Evita el desbordamiento horizontal */
        }

        .titulo-container {
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        h1 {
            color: #000000;
            margin: 0;
        }

        .contenedor-principal {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 80px; /* Espaciado para el título */
            padding-bottom: 100px;
            box-sizing: border-box;
        }

        .imagenes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            padding: 20px;
            max-width: 1200px; /* Limitar el ancho del contenedor de imágenes */
        }

        .imagen-container {
            flex: 1 1 calc(50% - 40px); /* Las imágenes ocuparán la mitad de la fila en pantallas grandes */
            max-width: calc(50% - 40px);
            height: auto;
            overflow: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center; /* Centra la imagen horizontalmente */
            align-items: center; /* Centra la imagen verticalmente */
        }

        .imagen-europa {
            width: 80%; /* Cambiado a un 80% para que las imágenes sean más grandes */
            height: auto;
            border-radius: 10px;
        }

        .btn-telegram {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
        }

        .btn-telegram:hover {
            background-color: #0077b3;
        }

        /* Media queries para pantallas más pequeñas */
        @media (max-width: 900px) {
            .imagen-container {
                flex: 1 1 calc(100% - 40px); /* Las imágenes ocuparán la mitad en pantallas medianas */
                max-width: calc(100% - 40px);
            }
        }

        @media (max-width: 600px) {
            .titulo-container {
                width: 90%;
                top: 10px;
            }

            h1 {
                font-size: 20px;
                text-align: center;
            }

            .btn-telegram {
                font-size: 16px;
                padding: 10px 20px;
            }

            .imagen-container {
                flex: 1 1 calc(100% - 40px); /* Las imágenes ocuparán el 100% de la fila en pantallas pequeñas */
                max-width: calc(100% - 40px);
            }

            .imagen-europa {
                width: 90%; /* Ajuste del ancho de la imagen en pantallas pequeñas */
            }
        }
    </style>
</head>

<body>
    <div class="titulo-container">
        <h1>Apuestas del Día</h1>
    </div>

    <div class="contenedor-principal">
        <div class="imagenes-container">
            <div class="imagen-container">
                <img class="imagen-europa" src="assets/images/UUU.png" alt="Descripción de la imagen 1">
            </div>
            <div class="imagen-container">
                <img class="imagen-europa" src="assets/images/UUUU.png" alt="Descripción de la imagen 2">
            </div>
        </div>
    </div>

    <button class="btn-telegram" onclick="abrirTelegram()">Únete a nuestro grupo de Telegram</button>

    <script>
        function abrirTelegram() {
            window.open('https://t.me/+X8oJLoa9vUllNGYx', '_blank');
        }
    </script>
</body>

</html>
