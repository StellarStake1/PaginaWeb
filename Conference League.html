<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference League</title>
    <link rel="icon" href="assets/images/logo Tigre.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #5fbd48; /* Color de fondo para Conference League */
            margin: 0;
            min-height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la ventana */
            overflow-x: hidden; /* Evita desplazamiento horizontal */
        }

        .titulo-container {
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Asegura que el título esté por encima del contenido */
        }

        h1 {
            color: #000000;
            margin: 0;
        }

        .contenedor-principal {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 80px; /* Espacio para el título */
            padding-bottom: 100px; /* Espacio para el botón de Telegram */
            box-sizing: border-box;
        }

        .imagenes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            padding: 20px;
            max-width: 1200px; /* Limitar el ancho del contenedor de imágenes */
        }

        .imagen-container {
            flex: 1 1 calc(50% - 40px); /* Las imágenes ocuparán la mitad de la fila en pantallas grandes */
            max-width: calc(50% - 40px);
            overflow: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center; /* Centra la imagen horizontalmente */
            align-items: center; /* Centra la imagen verticalmente */
        }

        .imagen {
            width: 80%; /* Cambiado a un 80% para que las imágenes sean más grandes */
            height: auto;
            border-radius: 10px;
        }

        .telegram-boton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10; /* Asegura que el botón esté por encima del contenido */
        }

        .telegram-boton:hover {
            background-color: #006fa1;
        }

        /* Media queries para pantallas más pequeñas */
        @media (max-width: 900px) {
            .imagen-container {
                flex: 1 1 calc(100% - 40px); /* Las imágenes ocuparán el 100% de la fila en pantallas medianas */
                max-width: calc(100% - 40px);
            }
        }

        @media (max-width: 600px) {
            .titulo-container {
                width: 90%;
                top: 10px;
            }

            h1 {
                font-size: 20px;
                text-align: center;
            }

            .telegram-boton {
                font-size: 16px;
                padding: 10px 20px;
            }

            .imagen-container {
                flex: 1 1 calc(100% - 40px); /* Las imágenes ocuparán el 100% de la fila en pantallas pequeñas */
                max-width: calc(100% - 40px);
            }

            .imagen {
                width: 90%; /* Ajuste del ancho de la imagen en pantallas pequeñas */
            }
        }
    </style>
</head>

<body>
    <div class="titulo-container">
        <h1>Conference League</h1>
    </div>

    <div class="contenedor-principal">
        <div class="imagenes-container">
            <div class="imagen-container">
                <img class="imagen" src="assets/images/ca.png" alt="Conference League">
            </div>
            <div class="imagen-container">
                <img class="imagen" src="assets/images/" alt="">
            </div>
        </div>
    </div>

    <button class="telegram-boton" onclick="irATelegram()">Únete a nuestro grupo de Telegram</button>

    <script>
        function irATelegram() {
            window.open('https://t.me/+X8oJLoa9vUllNGYx');
        }
    </script>
</body>

</html>
