<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloncesto</title>
    <link rel="icon" href="assets/images/LogaAa.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #a0d8f1;
            background-image: url('assets/images/FondoBal.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .titulo-container {
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
        }

        .imagenes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .imagen {
            border-radius: 10px;
            width: 320px;
            height: auto;
            cursor: pointer;
        }

        /* Ajusta el tamaño y la posición de la imagen Brasil */
        .imagen#brasil {
            order: 4; /* Cambia el orden para que aparezca debajo de la imagen Liga */
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            // Agrega un evento de clic a cada imagen
            var imagenes = document.querySelectorAll('.imagen');
            imagenes.forEach(function (imagen) {
                imagen.addEventListener('click', function () {
                    // Obtén el nombre de la imagen
                    var nombreImagen = imagen.id.toLowerCase();

                    // Abre la página correspondiente en una nueva pestaña
                    window.open(nombreImagen + '.html', '_blank');
                });
            });
        });
    </script>
</head>

<body>
    <div class="titulo-container">
        <h1>Contenido de Baloncesto</h1>
    </div>

    <div class="imagenes-container">
        <img class="imagen" id="nba2" src="assets/images/NBA2.jpg" alt="NBA2">
        <img class="imagen" id="tur" src="assets/images/Tur.jpg" alt="Tur">
        <img class="imagen" id="eu" src="assets/images/Eu.png" alt="Eu">
    </div>
</body>

</html>
