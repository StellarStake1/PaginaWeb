<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol Femenino</title>
    <link rel="icon" href="assets/images/LogaAa.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #a0d8f1;
            background-image: url('assets/images/FondoTe.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .titulo-container {
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%; /* Ajusta el ancho en dispositivos móviles */
            max-width: 400px; /* Mantiene el ancho máximo en pantallas grandes */
        }

        h1 {
            color: #000000;
            margin: 0; /* Elimina el margen inferior para mejor alineación */
        }

        .imagenes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 100px; /* Asegura espacio suficiente para el título fijo */
        }

        .imagen {
            border-radius: 10px;
            width: 320px;
            height: auto;
            cursor: pointer;
        }

        /* Estilos para pantallas pequeñas (móviles) */
        @media (max-width: 600px) {
            .titulo-container {
                width: 90%; /* Ajusta el ancho del título */
                padding: 5px 10px; /* Reduce el padding en pantallas pequeñas */
            }

            .imagen {
                width: 100%; /* Ajusta el tamaño de las imágenes en pantallas pequeñas */
                max-width: 300px; /* Mantiene un tamaño máximo para las imágenes */
            }

            .imagenes-container {
                margin-top: 80px; /* Ajusta el margen superior para mejor visualización */
            }
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            var imagenes = document.querySelectorAll('.imagen');
            imagenes.forEach(function (imagen) {
                imagen.addEventListener('click', function () {
                    if (!imagen.classList.contains('no-click')) {
                        var nombreImagen = imagen.alt.toLowerCase();
                        window.open(nombreImagen + '.html', '_blank');
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="titulo-container">
        <h1>Contenido Fútbol Femenino</h1>
    </div>

    <div class="imagenes-container">
        <img class="imagen" id="us" src="assets/images/Cham.jpg" alt="Cham">
        <img class="imagen no-click" id="rolo" src="assets/images/LigaF.jpg" alt="LigaF">
        <img class="imagen no-click" id="win" src="assets/images/mx.jpg" alt="mx">
    </div>
</body>

</html>
