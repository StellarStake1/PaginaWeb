<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuestas del Día</title>
    <link rel="icon" href="assets/images/logo Tigre.png" type="image/x-icon">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra verticalmente */
            background-color: #000; /* Fondo negro */
            margin: 0;
            min-height: 100vh;
            color: #fff;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #FF5722; /* Borde neón */
            box-shadow: 0 0 20px #FF5722, 0 0 40px #FF5722, 0 0 60px #FF5722; /* Sombra luminosa */
            max-width: 400px;
            width: 90%; /* Ajusta el ancho al 90% del contenedor */
            text-align: center;
            margin: 20px 0;
            transition: transform 0.3s;
            box-sizing: border-box; /* Asegura que el padding no sume al ancho */
        }

        .form-container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff4757, #ffa502);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #FF5722; /* Borde del cuadro de contraseña */
            font-size: 16px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s, background-color 0.3s;
            box-sizing: border-box; /* Asegura que el padding no sume al ancho */
        }

        input[type="password"]:focus {
            border-color: #ffa502;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn-acceder {
            background: linear-gradient(135deg, #FFC107, #FF5722); /* Degradado de los colores */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-acceder:hover {
            background-color: #e84118;
        }

        .error-message {
            display: none;
            color: #ff6b81;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        #contenido {
            display: none; /* Asegúrate de que el contenido esté oculto inicialmente */
            text-align: center;
            padding: 20px;
        }

        #mensaje-bienvenida {
            display: none; /* Oculta el mensaje de bienvenida inicialmente */
            text-align: center;
            padding: 20px;
            font-size: 20px;
            color: #fff;
        }

        .btn-telegram {
            display: none; /* Oculta el botón de Telegram inicialmente */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: calc(100% - 40px);
            transition: background 0.3s;
        }

        .btn-telegram:hover {
            background-color: #0077b3;
        }

        .titulo-container {
            display: none; /* Ocultar por defecto */
            background-color: #ffffff; /* Color de fondo del cuadro */
            padding: 10px 20px;
            border-radius: 10px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        
        .imagen-container {
            display: none; /* Ocultar por defecto */
            margin-top: 20px; /* Espaciado superior */
        }

        .imagen-europa {
            max-width: 100%; /* Ajusta la imagen al ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
        }
    </style>
    <script>
        function verificarContraseña() {
            const contraseña = document.getElementById("password").value;
            const contraseñasPermitidas = [
                "27891", "64329", "81573", "95218", "46082",
                "73915", "12647", "58306", "39754", "01285",
                "94637", "25801", "71943", "68259"
            ];
            const errorMessage = document.getElementById("error-message");
            const botonTelegram = document.querySelector(".btn-telegram");
            const tituloContainer = document.querySelector(".titulo-container");
            const mensajeBienvenida = document.getElementById("mensaje-bienvenida");
            const imagenContainer = document.querySelector(".imagen-container");

            if (contraseñasPermitidas.includes(contraseña)) {
                mensajeBienvenida.style.display = "block"; // Muestra el mensaje de bienvenida
                setTimeout(() => {
                    mensajeBienvenida.style.display = "none"; // Oculta el mensaje de bienvenida
                    document.getElementById("contenido").style.display = "block"; // Muestra el contenido
                    document.getElementById("formulario").style.display = "none"; // Oculta el formulario
                    botonTelegram.style.display = "block"; // Muestra el botón de Telegram
                    tituloContainer.style.display = "block"; // Muestra el título
                    imagenContainer.style.display = "block"; // Muestra la imagen
                }, 2000); // Espera 2 segundos antes de mostrar el contenido
            } else {
                errorMessage.style.display = "block"; // Muestra mensaje de error
            }
        }

        function abrirTelegram() {
            window.open('https://t.me/+X8oJLoa9vUllNGYx', '_blank');
        }
    </script>
</head>

<body>
    <div class="titulo-container">
        <h1>Apuestas del Día</h1>
    </div>

    <div id="formulario" class="form-container">
        <h1>Apuestas del Día</h1>
        <p>Introduce la contraseña de 5 dígitos para acceder.</p>
        <input type="password" id="password" placeholder="Introduce la contraseña">
        <span id="error-message" class="error-message">Contraseña incorrecta. Inténtalo de nuevo.</span>
        <button class="btn-acceder" onclick="verificarContraseña()">Acceder</button>
    </div>

    <div id="mensaje-bienvenida">
        <p>¡Bienvenid@ a las Apuestas del Día!</p>
    </div>

    <div id="contenido">
        <div class="imagen-container">
            <!-- Agrega el enlace correcto y el atributo alt para la imagen -->
            <img class="imagen-europa" src="assets/images/UUU.png" alt="Logo de la Europa League">
        </div>
    </div>

    <button class="btn-telegram" onclick="abrirTelegram()">Únete a nuestro grupo de Telegram</button>
</body>

</html>
