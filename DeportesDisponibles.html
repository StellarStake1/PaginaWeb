<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportes Disponibles</title>
    <link rel="icon" href="assets/images/LogaAa.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000;
            background-image: url('assets/images/FondoC..jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            position: relative;
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
            text-align: center;
        }

        .titulo-container {
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .boton {
            margin-top: 15px;
            background-color: orange;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            width: 180px;
            height: 50px;
            cursor: pointer;
            border: none;
        }

        .boton:hover {
            background-color: #ff9900;
        }

        .red-social {
            display: flex;
            justify-content: space-around;
            width: 50%;
            margin-top: 20px;
        }

        .telegram, .gmail {
            background-size: cover;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .telegram {
            background-image: url('assets/images/TELE.png');
        }

        .gmail {
            background-image: url('assets/images/Mail.png');
        }

        /* Estilo para los carteles */
        .cartel {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            height: 400px;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 10;
            box-shadow: 0 0 25px 10px rgba(255, 255, 255, 1); /* Efecto de resplandor fuerte */
            border-radius: 10px;
        }

        /* Cartel izquierda */
        .cartel-izquierda {
            left: 20px;
            background-image: url('assets/images/LU.png');
        }

        /* Cartel derecha */
        .cartel-derecha {
            right: 20px;
            background-image: url('assets/images/LU.png');
        }

        /* Clase para ocultar los carteles */
        .ocultar {
            display: none;
        }

        /* Para pantallas más pequeñas */
        @media (max-width: 768px) {
            .boton {
                width: 160px;
                height: 45px;
                font-size: 16px;
            }

            .cartel {
                width: 180px;
                height: 300px;
            }

            .red-social {
                width: 80%;
            }

            .telegram, .gmail {
                width: 40px;
                height: 40px;
            }

            .cartel-izquierda, .cartel-derecha {
                display: none; /* Esconde los carteles en pantallas pequeñas si ocupan demasiado espacio */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .boton {
                width: 150px;
                height: 40px;
                font-size: 14px;
            }

            .telegram, .gmail {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

<body>
    <script>
        function verFutbol() {
            window.open('futbol.html', '_blank');
        }

        function verBaloncesto() {
            window.open('baloncesto.html', '_blank');
        }

        function verTenis() {
            window.open('tenis.html', '_blank');
        }

        function verFutbolFemenino() {
            window.open('futbol_femenino.html', '_blank');
        }

        function irATelegram() {
            window.open('https://t.me/+X8oJLoa9vUllNGYx');
        }

        function irAGmail() {
            window.location.href = 'mailto:strellastake@gmail.com';
        }
    </script>

    <!-- Contenido de Deportes Disponibles -->
    <div class="titulo-container">
        <h1>Deportes Disponibles</h1>
    </div>
    <button class="boton" onclick="verFutbol()">Fútbol</button>
    <button class="boton" onclick="verBaloncesto()">Baloncesto</button>
    <button class="boton" onclick="verTenis()">Tenis</button>
    <button class="boton" onclick="verFutbolFemenino()">Fútbol Femenino</button>

    <!-- Botones de Redes Sociales -->
    <div class="red-social">
        <div class="telegram" onclick="irATelegram()"></div>
        <div class="gmail" onclick="irAGmail()"></div>
    </div>

    <!-- Carteles -->
    <div class="cartel cartel-izquierda ocultar"></div>
    <div class="cartel cartel-derecha ocultar"></div>
</body>

</html>
