<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuestas del Día</title>
    <link rel="icon" href="assets/images/logo Tigre.png" type="image/x-icon">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            margin: 0;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #FF5722;
            box-shadow: 0 0 20px #FF5722, 0 0 40px #FF5722, 0 0 60px #FF5722;
            max-width: 400px;
            width: 90%;
            text-align: center;
            margin: 20px 0;
            box-sizing: border-box;
        }

        .form-container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px; /* Ajuste para dar margen a la imagen */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff4757, #ffa502);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #FF5722;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            border-color: #ffa502;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn-acceder {
            background: linear-gradient(135deg, #FFC107, #FF5722);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .btn-acceder:hover {
            background-color: #e84118;
        }

        .error-message {
            display: none;
            color: #ff6b81;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        #contenido {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #mensaje-bienvenida {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            color: #fff;
        }

        .titulo-container {
            display: none;
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .imagen-container {
            display: none;
            margin-top: 140px; /* Márgenes ajustados para que las imágenes no se superpongan con el título */
            text-align: center;
            width: 100%;
        }

        .imagen-europa,
        .segunda-imagen {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 10px 0; /* Espacio entre las imágenes */
            display: block;
            border-radius: 12px; /* Bordes redondeados para un diseño más moderno */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4); /* Sombra sutil para mayor contraste */
        }

        /* Estilo adicional para que las imágenes no se sobrepongan en pantallas pequeñas */
        @media screen and (max-width: 768px) {
            .imagen-europa,
            .segunda-imagen {
                max-width: 100%;
                height: auto;
                margin: 15px 0; /* Espacio entre imágenes */
            }
        }
    </style>

    <script>
        function verificarContraseña() {
            const contraseña = document.getElementById("password").value;
            const contraseñasPermitidas = [
                "27891", "64329", "81573", "95218", "46082",
                "72815", "12647", "58306", "39754", "01285",
                "90466", "25801", "71943",
            ];
            const errorMessage = document.getElementById("error-message");
            const tituloContainer = document.querySelector(".titulo-container");
            const mensajeBienvenida = document.getElementById("mensaje-bienvenida");
            const imagenContainer = document.querySelector(".imagen-container");

            if (contraseñasPermitidas.includes(contraseña)) {
                mensajeBienvenida.style.display = "block";
                setTimeout(() => {
                    mensajeBienvenida.style.display = "none";
                    document.getElementById("contenido").style.display = "block";
                    document.getElementById("formulario").style.display = "none";
                    tituloContainer.style.display = "block";
                    imagenContainer.style.display = "block";
                }, 2000);
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</head>

<body>
    <div class="titulo-container">
        <h1>Apuestas del Día</h1>
    </div>

    <div id="formulario" class="form-container">
        <h1>Apuestas del Día</h1>
        <p>Introduce la contraseña de 5 dígitos para acceder.</p>
        <input type="password" id="password" placeholder="Introduce la contraseña">
        <span id="error-message" class="error-message">Contraseña incorrecta. Inténtalo de nuevo.</span>
        <button class="btn-acceder" onclick="verificarContraseña()">Acceder</button>
    </div>

    <div id="mensaje-bienvenida">
        <p>¡Bienvenid@ a las Apuestas del Día!</p>
    </div>

    <div id="contenido">
        <div class="imagen-container">
            <img class="imagen-europa" src="assets/images/UUU.png" alt="Logo de la Europa League">
            <img class="segunda-imagen" src="assets/images/.png" alt="Segunda Imagen">
        </div>
    </div>
</body>

</html>
