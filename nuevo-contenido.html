        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: scroll;
        }

        .tuclase {
            text-align: center;
            font-family: Arial Black;
            font-weight: bold;
            font-size: 50px;
            color: #fff;
            text-shadow: 0 1px 0 #ddd, 0 2px 0 #ccc, 0 3px 0 #bbb, 0 4px 0 #aaa, 0 5px 0 #acacac, 0 6px 1px rgba(0,0,0,0.1), 0 0 5px rgba(0,0,0,0.1), 0 1px 3px rgba(0,0,0,0.3), 0 3px 5px rgba(0,0,0,0.2), 0 5px 10px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.2), 0 20px 20px rgba(0,0,0,0.15);
        }

        .subtitle {
            text-align: center;
            font-family: Arial Black;
            font-weight: bold;
            font-size: 40px; /* Tamaño del subtítulo más pequeño */
            color: #FFD700; /* Color dorado */
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #bbb, 0 3px 0 #aaa, 0 4px 0 #999, 0 5px 0 #888, 0 6px 1px rgba(0,0,0,0.2);
            margin-top: 10px;
        }

        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 15px;
            flex: 0 0 100%;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 10;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .carousel-button.prev {
            left: 15px;
        }

        .carousel-button.next {
            right: 15px;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #555;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .dot:hover {
            transform: scale(1.2);
        }

        .active-dot {
            background-color: #FFD700;
            transform: scale(1.4);
        }

        .dates {
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #ffffff;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 600px) {
            .tuclase {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 24px; 
            }

            .carousel-button {
                padding: 10px;
                font-size: 20px;
            }

            .dot {
                height: 8px;
                width: 8px;
            }

            .dates {
                font-size: 18px;
            }
        }
    </style>
    
</head>

    <script>
        function iniciarCarrusel(container, dotsContainer, imagesArray) {
            const imagesContainer = container.querySelector('.carousel-images');
            const dotsDiv = dotsContainer;
            let currentIndex = 0;

            function updateCarousel() {
                imagesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
                updateDots();
            }

            function updateDots() {
                dotsDiv.innerHTML = '';
                imagesArray.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    if (index === currentIndex) dot.classList.add('active-dot');
                    dot.addEventListener('click', () => {
                        currentIndex = index;
                        updateCarousel();
                    });
                    dotsDiv.appendChild(dot);
                });
            }

            container.querySelector('.prev').addEventListener('click', () => {
                currentIndex = (currentIndex === 0) ? imagesArray.length - 1 : currentIndex - 1;
                updateCarousel();
            });

            container.querySelector('.next').addEventListener('click', () => {
                currentIndex = (currentIndex === imagesArray.length - 1) ? 0 : currentIndex + 1;
                updateCarousel();
            });

            updateCarousel();
        }

        const carouselTestimonios = document.getElementById('carousel-testimonios');
        const dotsTestimonios = document.getElementById('dots-testimonios');
        const carouselNuevo = document.getElementById('carousel-nuevo');
        const dotsNuevo = document.getElementById('dots-nuevo');

            "assets/images/T21.jpg",
        ]);

        iniciarCarrusel(carouselNuevo, dotsNuevo, [
