<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloncesto</title>
    <link rel="icon" href="assets/images/logo Tigre.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Color de texto blanco */
            margin: 0;
            min-height: 100vh;
        }

        .titulo-container {
            padding: 20px 40px;
            background-color: rgba(255, 87, 34, 0.9); /* Fondo con color vibrante */
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8); /* Sombra pronunciada para el marco */
            margin-bottom: 30px;
            margin-top: 50px; /* Bajar el título */
        }

        h1 {
            color: #ffffff; /* Título blanco */
            margin: 0;
            font-size: 2em; /* Tamaño de letra ajustado */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .imagenes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .imagen {
            border-radius: 10px;
            width: 320px; /* Tamaño base de las imágenes */
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 5px solid rgba(255, 255, 255, 0.8); /* Borde blanco */
        }

        .imagen:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.8); /* Sombra más intensa al pasar el mouse */
            border: 5px solid #FF6347; /* Borde neón al pasar el mouse */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .imagen {
                width: 90%; /* Ajustar tamaño de las imágenes en móviles */
            }
        }
    </style>
    <script>
        // Función para abrir una nueva página al hacer clic en las imágenes
        window.addEventListener('load', function () {
            var imagenes = document.querySelectorAll('.imagen');
            imagenes.forEach(function (imagen) {
                imagen.addEventListener('click', function () {
                    var nombreImagen = imagen.alt.toLowerCase(); // Usa el "alt" de la imagen
                    window.open(nombreImagen + '.html', '_blank'); // Abre la página correspondiente
                });
            });
        });
    </script>
</head>

<body>
    <div class="titulo-container">
        <h1>Contenido de Baloncesto</h1>
    </div>

    <div class="imagenes-container">
        <img class="imagen" id="nba2" src="assets/images/NBA2.jpg" alt="NBA2">
        <img class="imagen" id="tur" src="assets/images/Tur.jpg" alt="Tur">
        <img class="imagen" id="eu" src="assets/images/Eu.png" alt="Eu">
    </div>
</body>

</html>
