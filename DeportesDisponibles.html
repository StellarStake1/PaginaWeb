<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportes Disponibles</title>
    <link rel="icon" href="assets/images/logo Tigre.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1d;
            margin: 0;
            padding: 20px; /* Agregamos un padding para los bordes en dispositivos m√≥viles */
            color: white; /* Establecer color de texto por defecto */
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            padding-bottom: 20px; /* Espacio adicional entre el t√≠tulo y los botones */
        }

        .titulo-container {
            padding: 20px;
            background-color: rgba(255, 87, 34, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .boton {
            margin: 10px 0; /* Espacio entre botones */
            background: linear-gradient(135deg, #FFC107, #FF5722);
            color: white;
            border-radius: 8px;
            font-size: 1.2em;
            width: 100%;
            max-width: 250px; /* Max width para que no sea demasiado grande en pantallas grandes */
            height: 55px;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .boton:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 87, 34, 0.7);
        }

        .red-social {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espacio entre √≠conos de redes sociales */
            margin-top: 25px;
        }

        .red-social div {
            background-size: cover;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 50%; /* √çconos circulares */
        }

        .telegram {
            background-image: url('assets/images/TELE.png');
            width: 55px;
            height: 55px;
        }

        .instagram {
            background-image: url('assets/images/descarga.png');
            width: 55px;
            height: 55px;
        }

        .tiktok {
            background-image: url('assets/images/Tok.png');
            width: 70px; /* Cambi√© el tama√±o para mantener proporciones */
            height: 70px;
            position: relative; /* Posicionar el letrero relativo al contenedor */
        }

        .telegram:hover, .instagram:hover, .tiktok:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 60, 0, 0.6);
        }

        /* Estilos del letrero */
        .tiktok-message {
            position: absolute;
            bottom: 90px; /* Ajustamos la posici√≥n para que no tape el bot√≥n */
            left: 50%;
            transform: translateX(-50%);
            background-color: #FF5722;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: slideIn 1s forwards, fadeOut 0.5s 8s forwards; /* Ajustado para que el letrero dure 8 segundos */
            text-align: center;
            font-weight: bold; /* Para que el texto sea m√°s llamativo */
            z-index: 1; /* Asegura que est√© por encima de otros elementos */
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translate(-50%, -10px); }
            to { opacity: 1; transform: translateX(-50%); }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* Estilos para pantallas peque√±as */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Ajustar tama√±o de fuente en m√≥viles */
            }
            .boton {
                font-size: 1em; /* Ajustar tama√±o de fuente en botones */
            }
        }
    </style>
</head>

<body>
    <script>
        function verFutbol() { window.open('futbol.html', '_blank'); }
        function verBaloncesto() { window.open('baloncesto.html', '_blank'); }
        function verTenis() { window.open('tenis.html', '_blank'); }
        function verFutbolFemenino() { window.open('futbol_femenino.html', '_blank'); }
        function irATelegram() { window.open('https://t.me/+X8oJLoa9vUllNGYx', '_blank'); }
        function irAInstagram() { window.open('https://www.instagram.com/strellastake/', '_blank'); }
        function irATikTok() { window.open('https://www.tiktok.com/@capitan_del_futbol?_t=8qgYQoH1rza&_r=1', '_blank'); }

        window.onload = function() {
            const message = document.querySelector('.tiktok-message');
            message.style.display = 'block';
        };
    </script>

    <div class="titulo-container">
        <h1>Deportes Disponibles</h1>
    </div>

    <button class="boton" onclick="verFutbol()">F√∫tbol</button>
    <button class="boton" onclick="verBaloncesto()">Baloncesto</button>
    <button class="boton" onclick="verTenis()">Tenis</button>
    <button class="boton" onclick="verFutbolFemenino()">F√∫tbol Femenino</button>

    <div class="red-social">
        <div class="instagram" onclick="irAInstagram()"></div>
        <div class="telegram" onclick="irATelegram()"></div>
        <div class="tiktok" onclick="irATikTok()">
            <div class="tiktok-message">¬°Subimos nuevo video! üé¨</div>
        </div>
    </div>
</body>
</html>
