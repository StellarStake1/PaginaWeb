<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportes Disponibles</title>
    <link rel="icon" href="assets/images/LogaAa.png" type="image/png">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1d; /* Fondo oscuro y profesional */
            margin: 0;
        }

        h1 {
            color: #ffffff; /* Título blanco */
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .titulo-container {
            padding: 20px 40px;
            background-color: rgba(255, 87, 34, 0.9); /* Fondo con color vibrante */
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8); /* Sombra pronunciada para el marco */
            margin-bottom: 30px;
        }

        .boton {
            margin-top: 15px;
            background: linear-gradient(135deg, #FFC107, #FF5722);
            color: white;
            border-radius: 8px;
            font-size: 1.2em;
            width: 200px;
            height: 55px;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .boton:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 87, 34, 0.7);
        }

        .red-social {
            display: flex;
            justify-content: space-around;
            width: 60%;
            margin-top: 25px;
        }

        .telegram, .gmail {
            background-size: cover;
            width: 55px;
            height: 55px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .telegram {
            background-image: url('assets/images/TELE.png');
        }

        .gmail {
            background-image: url('assets/images/Mail.png');
        }

        .telegram:hover, .gmail:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 60, 0, 0.6);
        }

        @media (max-width: 768px) {
            .boton {
                width: 180px;
                height: 50px;
                font-size: 1.1em;
            }

            .red-social {
                width: 80%;
            }

            .telegram, .gmail {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .boton {
                width: 160px;
                height: 45px;
                font-size: 1em;
            }

            .telegram, .gmail {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <script>
        function verFutbol() {
            window.open('futbol.html', '_blank');
        }

        function verBaloncesto() {
            window.open('baloncesto.html', '_blank');
        }

        function verTenis() {
            window.open('tenis.html', '_blank');
        }

        function verFutbolFemenino() {
            window.open('futbol_femenino.html', '_blank');
        }

        function irATelegram() {
            window.open('https://t.me/+X8oJLoa9vUllNGYx');
        }

        function irAGmail() {
            window.location.href = 'mailto:strellastake@gmail.com';
        }
    </script>

    <!-- Contenido de Deportes Disponibles -->
    <div class="titulo-container">
        <h1>Deportes Disponibles</h1>
    </div>
    <button class="boton" onclick="verFutbol()">Fútbol</button>
    <button class="boton" onclick="verBaloncesto()">Baloncesto</button>
    <button class="boton" onclick="verTenis()">Tenis</button>
    <button class="boton" onclick="verFutbolFemenino()">Fútbol Femenino</button>

    <!-- Botones de Redes Sociales -->
    <div class="red-social">
        <div class="telegram" onclick="irATelegram()"></div>
        <div class="gmail" onclick="irAGmail()"></div>
    </div>
</body>

</html>
