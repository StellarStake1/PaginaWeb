<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETO ESCALERA</title>
    <link rel="icon" href="assets/images/logo Tigre.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #FFC107;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .seccion {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            width: 90%;
            max-width: 800px; /* Limitar el ancho máximo */
            position: relative;
            overflow: hidden; /* Oculta imágenes fuera de vista */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra */
        }

        .tarjeta-testimonio {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tarjeta-testimonio img {
            width: 100%; /* Ajusta la imagen al 100% del contenedor */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Sombra para la imagen */
            border: 3px solid #FFC107; /* Bordes dorados */
        }

        /* Estilos para la sección de apuestas realizadas */
        .apuestas-realizadas {
            display: flex; /* Cambiado a flex */
            flex-wrap: wrap; /* Permitir que las tarjetas se envuelvan en varias líneas */
            justify-content: center; /* Centrar elementos */
            margin: 40px 0;
            width: 90%;
            max-width: 800px;
            border: 2px solid red; /* Borde rojo más pequeño */
            border-radius: 10px; /* Bordes redondeados */
            padding: 10px; /* Espaciado interno reducido */
            background-color: #1E1E1E; /* Fondo oscuro */
        }

        .tarjeta-apuesta {
            background-color: #1E1E1E; /* Fondo oscuro */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin: 10px; /* Espacio entre las tarjetas */
            width: 300px; /* Ancho fijo para todas las tarjetas */
        }

        .tarjeta-apuesta img {
            width: 100%; /* Ajusta la imagen al 100% del contenedor */
            height: auto; /* Mantiene la proporción de aspecto */
            border-radius: 10px; /* Bordes redondeados */
        }
    </style>
</head>

<body>
    <h1>RETO ESCALERA</h1>

    <section class="seccion testimonios">
        <div class="tarjeta-testimonio">
            <img src="assets/images/T1.jpg" alt="Testimonio 1">
        </div>
    </section>

    <section class="apuestas-realizadas">
        <h2>Apuestas Realizadas</h2>
        <div class="tarjeta-apuesta">
            <img src="assets/images/A1.png" alt="Apuesta 1">
        </div>
        <div class="tarjeta-apuesta">
            <img src="assets/images/A2.png" alt="Apuesta 2">
        </div>
        <div class="tarjeta-apuesta">
            <img src="assets/images/A3.png" alt="Apuesta 3">
        </div>
        <div class="tarjeta-apuesta">
            <img src="assets/images/A4.png" alt="Apuesta 4">
        </div>
        <div class="tarjeta-apuesta">
            <img src="assets/images/A5.png" alt="Apuesta 5">
        </div>
        <div class="tarjeta-apuesta">
            <img src="assets/images/A6.png" alt="Apuesta 6">
        </div>
        <div class="tarjeta-apuesta">
            <img src="assets/images/A7.png" alt="Apuesta 7">
        </div>
        <div class="tarjeta-apuesta">
            <img src="assets/images/A8.png" alt="Apuesta 8">
        </div>
    </section>

    <script>
        const testimonios = [
            "assets/images/T1.jpg",
            "assets/images/T2.jpg",
            "assets/images/T3.jpg",
            "assets/images/T4.jpg",
            "assets/images/T5.jpg",
            "assets/images/T6.jpg",
            "assets/images/T7.jpg",
            "assets/images/T8.jpeg",
            "assets/images/T9.jpg",
            "assets/images/T10.jpg",
            "assets/images/T11.jpg",
            "assets/images/T12.jpg",
            "assets/images/T13.jpg",
            "assets/images/T14.jpg",
            "assets/images/T15.jpg",
            "assets/images/T16.jpg",
            "assets/images/T17.jpg",
            "assets/images/T18.jpg",
            "assets/images/T19.jpg",
            "assets/images/T20.jpg",
        ];
        
        let index = 0;
        let intervalo;

        function mostrarTestimonio() {
            const imagen = document.querySelector('.tarjeta-testimonio img');
            imagen.src = testimonios[index];
        }

        // Cambiar imagen cada 4 segundos
        function iniciarCarrusel() {
            intervalo = setInterval(() => {
                index = (index < testimonios.length - 1) ? index + 1 : 0;
                mostrarTestimonio();
            }, 3000); // Cambiar cada 3 segundos
        }

        iniciarCarrusel(); // Iniciar el carrusel

        // Detener el carrusel al interactuar con la imagen
        const testimonioImagen = document.querySelector('.tarjeta-testimonio img');

        const detenerCarrusel = () => clearInterval(intervalo); // Función para detener el carrusel
        const reiniciarCarrusel = () => iniciarCarrusel(); // Función para reiniciar el carrusel

        // Eventos para dispositivos táctiles y computadoras
        testimonioImagen.addEventListener('touchstart', detenerCarrusel); // Detener en toque
        testimonioImagen.addEventListener('touchend', reiniciarCarrusel); // Reiniciar al soltar

        testimonioImagen.addEventListener('mouseenter', detenerCarrusel); // Detener al pasar el mouse
        testimonioImagen.addEventListener('mouseleave', reiniciarCarrusel); // Reiniciar al salir el mouse

        // Mostrar la primera imagen al cargar
        mostrarTestimonio();
    </script>
</body>

</html>
