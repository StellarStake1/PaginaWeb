<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportes Disponibles</title>
    <link rel="icon" href="assets/images/logo Tigre.png" type="image/png">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1d;
            margin: 0;
        }

        h1 {
            color: #ffffff;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .titulo-container {
            padding: 20px 40px;
            background-color: rgba(255, 87, 34, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
        }

        .boton {
            margin-top: 15px;
            background: linear-gradient(135deg, #FFC107, #FF5722);
            color: white;
            border-radius: 8px;
            font-size: 1.2em;
            width: 200px;
            height: 55px;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .boton:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 87, 34, 0.7);
        }

        .red-social {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 60%;
            margin-top: 25px;
        }

        .telegram, .gmail, .instagram {
            background-size: cover;
            width: 55px;
            height: 55px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .telegram {
            background-image: url('assets/images/TELE.png');
        }

        .gmail {
            background-image: url('assets/images/Mail.png');
        }

        .instagram {
            background-image: url('assets/images/descarga.png');
        }

        .telegram:hover, .gmail:hover, .instagram:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 60, 0, 0.6);
        }

        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            max-width: 90%;
            width: 400px;
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .modal-content button {
            background-color: #FF5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #E64A19;
        }

        /* Estilos para pantallas más pequeñas */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .titulo-container {
                padding: 15px 30px;
            }

            .boton {
                font-size: 1em;
                width: 180px;
                height: 45px;
            }

            .red-social {
                width: 80%;
            }

            .telegram, .gmail, .instagram {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .boton {
                font-size: 0.9em;
                width: 160px;
                height: 40px;
            }

            .telegram, .gmail, .instagram {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Acceso al Formulario</h2>
            <p>Para mejorar nuestro sitio, por favor, llena este formulario antes de continuar.</p>
            <button onclick="accederFormulario()">Acceder al Formulario</button>
        </div>
    </div>

    <div class="titulo-container">
        <h1>Deportes Disponibles</h1>
    </div>

    <button class="boton" onclick="verFutbol()">Fútbol</button>
    <button class="boton" onclick="verBaloncesto()">Baloncesto</button>
    <button class="boton" onclick="verTenis()">Tenis</button>
    <button class="boton" onclick="verFutbolFemenino()">Fútbol Femenino</button>

    <div class="red-social">
        <div class="gmail" onclick="irAGmail()"></div>
        <div class="telegram" onclick="irATelegram()"></div>
        <div class="instagram" onclick="irAInstagram()"></div>
    </div>

    <script>
        // Mostrar el modal cuando se carga la página
        window.onload = function() {
            document.getElementById('myModal').style.display = 'flex';
        };

        // Función para redirigir al formulario y cerrar el modal
        function accederFormulario() {
            window.open('https://forms.gle/3iJKkRbn1Gm9Lza17', '_blank'); // Cambia 'URL_DEL_FORMULARIO' por la URL real de tu formulario
            document.getElementById('myModal').style.display = 'none';
        }

        function verFutbol() {
            window.open('futbol.html', '_blank');
        }

        function verBaloncesto() {
            window.open('baloncesto.html', '_blank');
        }

        function verTenis() {
            window.open('tenis.html', '_blank');
        }

        function verFutbolFemenino() {
            window.open('futbol_femenino.html', '_blank');
        }

        function irATelegram() {
            window.open('https://t.me/+X8oJLoa9vUllNGYx', '_blank');
        }

        function irAGmail() {
            window.location.href = 'mailto:strellastake@gmail.com';
        }

        function irAInstagram() {
            window.open('https://www.instagram.com/strellastake/', '_blank');
        }
    </script>
</body>

</html>
