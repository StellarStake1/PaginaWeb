<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol</title>
    <link rel="icon" href="assets/images/LogaAa.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #a0d8f1;
            background-image: url('assets/images/FondoFutbol.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .titulo-container {
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
        }

        .imagenes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .imagen {
            border-radius: 10px;
            width: 320px;
            cursor: pointer;
        }

        /* Ajusta el tamaño y la posición de la imagen Brasil */
        .imagen#brasil {
            order: 4; /* Cambia el orden para que aparezca debajo de la imagen Liga */
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            // Obtener las imágenes
            var imagenPre = document.querySelector('.imagen#pre');
            var imagenITA = document.querySelector('.imagen#ita');
            var imagenLiga = document.querySelector('.imagen#liga');
            var imagenDimayor = document.querySelector('.imagen#dimayor');
            var imagenBrasil = document.querySelector('.imagen#brasil');
            var imagenUsa = document.querySelector('.imagen#usa');
            var imagenAfa = document.querySelector('.imagen#Li');
            var imagenUefa = document.querySelector('.imagen#uefa'); // Corregido el nombre de la clase

            // Agrega un evento de clic a cada imagen
            var imagenes = document.querySelectorAll('.imagen');
            imagenes.forEach(function (imagen) {
                imagen.addEventListener('click', function () {
                    // Obtén el nombre de la imagen
                    var nombreImagen = imagen.alt.toLowerCase();

                    // Abre la página correspondiente en una nueva pestaña
                    window.open(nombreImagen + '.html', '_blank');
                });
            });
        });
    </script>
</head>

<body>
    <div class="titulo-container">
        <h1>Contenido de Fútbol</h1>
    </div>

    <div class="imagenes-container">
        <img class="imagen" id="pre" src="assets/images/Pre.jpg" alt="Pre">
        <img class="imagen" id="ita" src="assets/images/ITA.jpg" alt="ITA">
        <img class="imagen" id="liga" src="assets/images/Liga.jpg" alt="Liga">
        <img class="imagen" id="dimayor" src="assets/images/dimayor.jpg" alt="Dimayor">
        <img class="imagen" id="brasil" src="assets/images/Brasil.jpg" alt="Brasil">
        <img class="imagen" id="usa" src="assets/images/Bundes.jpg" alt="USA">
        <img class="imagen" id="afa" src="assets/images/Li.jpeg" alt="Li">
        <img class="imagen" id="uefa" src="assets/images/uefa.jpg" alt="UEFA"> <!-- Corregido el nombre de la clase -->
    </div>
</body>

</html>
